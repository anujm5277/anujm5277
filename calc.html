<html lang="en">

<body >
    
    <div class="container">
            <div class="calculator">
                <p><h3><b> calculator 1</b></h3></p>
        <input type="text" class="screen" id="inputscreen"><br>
        <input type="text" class="screen" id="outputscreen" placeholder="result">
        <table><tr>
            
        </tr>
            <tr>
                <td><input type="button" name="btn" id="btn" onclick="display('1')" value="1"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('2')" value="2"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('3')" value="3"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('+')"value="+"></td>
            </tr>
            <tr>
                <td><input type="button" name="btn" id="btn" onclick="display('4')" value="4"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('5')" value="5"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('6')" value="6"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('-')" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" name="btn" id="btn" onclick="display('7')" value="7"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('8')" value="8"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('9')" value="9"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('*')" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" name="btn" id="btn" onclick="calculate()" value="="></td>
                <td><input type="button" name="btn" id="btn" onclick="display('0')" value="0"></td>
                <td><input type="button" name="btn" id="btn" onclick="clearscreen()" value="C"></td>
                <td><input type="button" name="btn" id="btn" onclick="display('/')" value="/"></td>
            </tr>
        </table>
    </div>
    </div>
    <script type="text/javascript">
        
               let inputscreen= document.getElementById('inputscreen');
                function display(num){
                    inputscreen.value +=num;
                }
                function clearscreen(){
                  document.getElementById("inputscreen").value="";
                  document.getElementById("outputscreen").value="";
        }
            function calculate(){
                var p=document.getElementById("inputscreen").value;
                var q=eval(p)
                document.getElementById("outputscreen").value=q;
            }

    </script>
